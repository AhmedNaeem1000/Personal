      transition: all 0.3s ease-in-out;" id="add-btn">Add Row</button>

        <thead>
          <tr>
          
          
            <th>تاريخ</th>

              <button class="edit-btn">Edit</button>
              <button class="delete-btn">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>

<script>
  $(document).ready(function() {
  // Load table data from localStorage
  if (localStorage.getItem('tableDataQuran')) {
    $('#myTableQuran tbody').html(localStorage.getItem('tableDataQuran'));
  }

  // add row
  $('#add-btn').click(function() {
    var newRow = '<tr><td>التاريخ</td><td>-</td><td>قيد التنفيذ</td>الاجراءت<td><button class="edit-btn">Edit</button><button class="delete-btn">Delete</button></td></tr>';
    $('#myTableQuran tbody').append(newRow);
    updateLocalStorageQuran();
  });

  // edit row
  $('#myTableQuran').on('click', '.edit-btn', function() {
    var row = $(this).closest('tr');
    if ($(this).text() == 'Edit') {
      row.find('td').not(':last-child').attr('contentEditable', true);
      $(this).text('Save');
    } else {
      row.find('td').not(':last-child').attr('contentEditable', false);
      $(this).text('Edit');
      updateLocalStorageQuran();
    }
  });

  // delete row
  $('#myTableQuran').on('click', '.delete-btn', function() {
    $(this).closest('tr').remove();
    updateLocalStorageQuran();
  });

  // Update localStorage with table data
  function updateLocalStorageQuran() {
    localStorage.setItem('tableDataQuran', $('#myTableQuran tbody').html());
  }
});
</script>
