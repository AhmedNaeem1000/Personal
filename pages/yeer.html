<script>
  $(document).ready(function() {
  // Load table data from localStorage
  if (localStorage.getItem('tableDataYeer')) {
    $('#myTableYeer tbody').html(localStorage.getItem('tableDataYeer'));
  }

  // add row
  $('#add-btn').click(function() {
    var newRow = '<tr><td></td><td></td><td>قيد التنفيذ</td><td><button class="edit-btn">Edit</button><button class="delete-btn">Delete</button></td></tr>';
    $('#myTableYeer tbody').append(newRow);
    updateLocalStorageQuran();
  });

  // edit row
  $('#myTableYeer').on('click', '.edit-btn', function() {
    var row = $(this).closest('tr');
    if ($(this).text() == 'Edit') {
      row.find('td').not(':last-child').attr('contentEditable', true);
      $(this).text('Save');
    } else {
      row.find('td').not(':last-child').attr('contentEditable', false);
      $(this).text('Edit');
      updateLocalStorageQuran();
    }
  });

  // delete row
  $('#myTableYeer').on('click', '.delete-btn', function() {
    $(this).closest('tr').remove();
    updateLocalStorageQuran();
  });

  // Update localStorage with table data
  function updateLocalStorageQuran() {
    localStorage.setItem('tableDataYeer', $('#myTableYeer tbody').html());
  }
});
</script>
