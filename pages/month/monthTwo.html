     <center><h2>الاسبوع الثاني</h2></center>
            
       <button style="background-color: #3e8e41; 
      font-size: 13px;
       color:  white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
      padding: 5px 10px;
      margin-left: 2px;
      border-radius: 3px;
      transition: all 0.3s ease-in-out;" id="add-btn">Add Row</button>   
  
  
  
      <table id="myTableMonthTwo">
        <thead>
          <tr>
          
            <th>الهدف</th>
            <th>نسبة</th>
            <th>الاجراءت</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>2</td>
            <td>0%</td>
            <td>
              <button  class="edit-btn">Edit</button>
              <button class="delete-btn">Delete</button>
            </td>
          </tr>
        </tbody>
      </table> 
  
  



    <footer>
      Designed by Ahmed Naeem
      <span>&#129505;</span>
    </footer>

    <script>
      $(document).ready(function () {
        // Load table data from localStorage
        if (localStorage.getItem("tableDataMonthTwo")) {
          $("#myTableMonthTwo tbody").html(localStorage.getItem("tableDataMonthTwo"));
        }

        // add row
        $("#add-btn").click(function () {
          var newRow =
            '<tr><td></td><td>%0</td><td><button class="edit-btn">Edit</button><button class="delete-btn">Delete</button></td></tr>';
          $("#myTableMonthTwo tbody").append(newRow);
          updateLocalStorageQuran();
        });

        // edit row
        $("#myTableMonthTwo").on("click", ".edit-btn", function () {
          var row = $(this).closest("tr");
          if ($(this).text() == "Edit") {
            row.find("td").not(":last-child").attr("contentEditable", true);
            $(this).text("Save");
          } else {
            row.find("td").not(":last-child").attr("contentEditable", false);
            $(this).text("Edit");
            updateLocalStorageQuran();
          }
        });

        // delete row
        $("#myTableMonthTwo").on("click", ".delete-btn", function () {
          $(this).closest("tr").remove();
          updateLocalStorageQuran();
        });

        // Update localStorage with table data
        function updateLocalStorageQuran() {
          localStorage.setItem(
            "tableDataMonthTwo",
            $("#myTableMonthTwo tbody").html()
          );
        }
      });
    </script>
